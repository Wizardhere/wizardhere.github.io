<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<title>Contact Form</title>
	<style>

		body {
			height: 100%;
		}
		
		h2,
		h3 {
			margin: 0;
		}
		
		h3 {
			margin-bottom: 20px;
		}
		.head{
			color:white;
		}
		
		.logo {
			width: 7%;
			height: 7%;
		}
		
		.top {
			display: flex;
			background: darkblue;
		}
		
		.navbar {
			overflow: hidden;
			background-color: #333;
			margin-top: -16px;
		}
		
		.navbar a {
			float: left;
			font-size: 16px;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		
		.subnav {
			float: left;
			overflow: hidden;
		}
		
		.subnav .subnavbtn {
			font-size: 16px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 16px;
			background-color: inherit;
			font-family: inherit;
			margin: 0;
		}
		
		.navbar a:hover,
		.subnav:hover .subnavbtn {
			background-color: red;
			font-weight: bolder;
		}
		
		.subnav-content {
			display: none;
			position: absolute;
			left: 0;
			background-color: red;
			width: 100%;
			z-index: 1;
		}
		
		.subnav-content a {
			float: left;
			color: white;
			text-decoration: none;
		}
		
		.subnav-content a:hover {
			background-color: #eee;
			color: black;
			width: 70%;
		}
		
		.subnav:hover .subnav-content {
			display: block;
		}


		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 5px;
		}

		.container h2 {
			text-align: center;
		}

		.container input[type="text"],
		.container input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}

		.container select {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
		}

		.container input[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			border: none;
			color: #fff;
			cursor: pointer;
			border-radius: 5px;
		}

		.container input[type="submit"]:hover {
			background-color: #45a049;
		}
        .catg{
			left:50em;
			position:absolute;
			
		}
        .footer {
			margin-top:15em;
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		  }
	  
		  .footer p {
			margin: 0;
		  }
	  
		  .footer a {
			color: white;
			text-decoration: none;
		  }
	  
		  .footer a:hover {
			text-decoration: underline;
		  }
          .contact{
            text-align:left;
            position:absolute;
          }

		@media (max-width: 480px) {
			.container {
				max-width: 100%;
			}
		}
	</style>
</head>
<body>

	<div class="top">
        <h2 class="head">CSK PROPERTIES</h2>

        <img src="realicon.jpg" alt="Image" class="logo">
    </div>
    <h3>Pala Real Estate Group</h3>


    <nav>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <div class="navbar">
            <a href="./index.html">Home</a>
            <div class="subnav">
                <a href="./about.html">About</a>
            </div>

            <div class="subnav">
                <div class="catg">
                    <button class="subnavbtn">Categories <i class="fa fa-caret-down"></i></button>
                    <div class="subnav-content">
                        <a href="./villa.html">Villa</a>
						<a href="./budfr.html">budget friendly</a>
                        <a href="./luxh.html">luxury house</a>
                        <a href="./house.html">House</a>
                        <a href="./plot.html">Plots</a>
                    </div>
                </div>
            </div>
            <a href="https://wa.me/+919947533281">Contact - <i class="fab fa-whatsapp"></i></a>
            <a href="tel:+919947533281">Phone - <i class="fa fa-phone"></i></a>

        </div>
    </nav>


      <div class="container">
        <h2>Asset Details</h2>
        <form id="contactForm">
            <input type="text" id="nameInput" placeholder="Name" required>
            <input type="tel" id="phoneInput" placeholder="Phone Number" required>
            <select id="propertyTypeSelect" required>
                <option value="">Property Type</option>
                <option value="villa">Villa</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="plot">Plot</option>
            </select>
            <input type="text" id="locationInput" placeholder="Location Eg: Kottayam, Kerala" required>
            <input type="text" id="priceInput" placeholder="Price" required>
            <input type="text" id="pinCodeInput" placeholder="Pin code" required>
    
            <input type="submit" value="Submit">
        </form>
    </div>
    
    
    
	</div>
    <h3 class="contact">To share further details, contact via <a href="https://wa.me/+919947533281">WhatsApp</a></h3>
    <footer class="footer">
		<p>&copy; 2023 CSK. All rights reserved. | Designed by Naveen V</p>
	  </footer>
      <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
    
            // Get form data
            var name = encodeURIComponent(document.getElementById("nameInput").value);
            var phone = encodeURIComponent(document.getElementById("phoneInput").value);
            var propertyType = encodeURIComponent(document.getElementById("propertyTypeSelect").value);
            var location = encodeURIComponent(document.getElementById("locationInput").value);
            var price = encodeURIComponent(document.getElementById("priceInput").value);
            var pinCode = encodeURIComponent(document.getElementById("pinCodeInput").value);
    
            // Construct the WhatsApp message
            var message = "Name: " + name + "%0A"
                        + "Phone Number: " + phone + "%0A"
                        + "Property Type: " + propertyType + "%0A"
                        + "Location: " + location + "%0A"
                        + "Price: " + price + "%0A"
                        + "Pin Code: " + pinCode;
    
            // Construct the WhatsApp URL with pre-filled message
            var whatsappUrl = "https://wa.me/9947533281?text=" + message;
            // Replace 'whatsappphonenumber' with the actual WhatsApp phone number
            
            // Open WhatsApp chat window
            window.open(whatsappUrl, "_blank");
        });
    </script>
</body>
</html>
