    .navbar a {
        float: left;

        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    .subnav {
        float: left;
        overflow: hidden;
    }
    
    .subnav .subnavbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
    }
    
    .navbar a:hover,
    .subnav:hover .subnavbtn {
        background-color: red;
        font-weight: bolder;
    }
    
    .subnav-content {
        display: none;
        position: absolute;
        left: 0;
        background-color: red;
        width: 100%;
        z-index: 1;
    }
    
    .subnav-content a {
        float: left;
        color: white;
        text-decoration: none;
    }
    
    .subnav-content a:hover {
        background-color: #eee;
        color: black;
        width: 70%;
    }
    
    .subnav:hover .subnav-content {
        display: block;
    }
    
    .container {
        background-color: #B2B09D;
        width: 70%;
        max-height: 25%;
        font-weight: bold;
        padding: 5px;
        position: absolute;
        margin-top: 2rem;
        overflow: auto;
        scrollbar-color: red orange;
        scrollbar-width: thin;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: flex-start;
        border-style: solid;
    }
    
    .card {
        display: inline-block;
        margin: 15px;
        width: 250px;
        height: 350px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin-top: 2rem;
        border-style: solid;
    }
    
    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        cursor: pointer;
    }
    
    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    
    .card h3 {
        margin: 10px;
        font-size: 18px;
        text-align: center;
        position: relative;
    }

    h3 {

    .cardh {
        text-align: center;
        padding-top: 10px;
        font-size: bolder;
    }
    
    .query {
        width: 30%;
        text-align: center;
        margin-top: 3rem;
        margin-left: 5rem;
        position: relative;
        display: flex;
        font-weight: bold;
    }
    
    .rs {
        width: 50%;
        height: 200px;
        margin-top: 15px;
    }
    
    .rs,
    .query {
        display: flex;
    }
    
    .catg {
        left: 50em;
        position: absolute;
    }
    
    .footer {
        margin-top: 38.5em;
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
    }
    
    .footer p {
        margin: 0;
    }
    
    .footer a {
        color: white;
        text-decoration: none;
    }
    
    .footer a:hover {
        text-decoration: underline;
    }
    
    .banner {
        display: flex;
        justify-content: space-evenly;
    }

<body>
    <div class="top">
        <h2 class="head">CSK PROPERTIES</h2>

        <img src="realicon.jpg" alt="Image" class="logo">
    </div>
    <h3>Pala Real Estate Group</h3>


    <nav>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <div class="navbar">
            <a href="./index.html">Home</a>
            <div class="subnav">
                <a href="./about.html">About</a>
            </div>

            <div class="subnav">
                <div class="catg">
                    <button class="subnavbtn">Categories <i class="fa fa-caret-down"></i></button>
                    <div class="subnav-content">
                        <a href="./villa.html">Villa</a>
                        <a href="./budfr.html">budget friendly</a>
                        <a href="./luxh.html">luxury house</a>
                        <a href="./house.html">House</a>
                        <a href="./plot.html">Plots</a>
                    </div>
                </div>
            </div>
            <a href="https://wa.me/+919947533281">Contact - <i class="fab fa-whatsapp"></i></a>
            <a href="tel:+919947533281">Phone - <i class="fa fa-phone"></i></a>

        </div>
    </nav>

    <div class="banner">
        <div class="query">
            <h3>Have House/Plots/Villa/Appartment to Sell/Lease? <a href="./enquiry.html">Click Here</a> to provide details</h3>
        </div>
        <img class="rs" src="Reals.webp" alt="Description of the image">
    </div>


    <div class="container">
        <div class="cardh">
            <h2>Videos of assets that you may like to have!</h2>
        </div>
        <div id="cards"></div>
    </div>



    <script>
        const channelID = "UCtrUzNpWQd63NiU6pnZ4KTQ";
        const apiKey = "AIzaSyB75pCEx_7vknqY5CHZYPtrtp5cwrku6tc";

        fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelID}&part=snippet,id&order=date&maxResults=50`)
            .then(response => response.json())
            .then(data => {
                const videos = data.items.filter(item => item.id.kind === "youtube#video");

                const cardsContainer = document.getElementById("cards");
                videos.forEach(video => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.onclick = () => window.location.href = `https://www.youtube.com/watch?v=${video.id.videoId}`;
                    card.innerHTML = `
						<img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
						<h3>${video.snippet.title}</h3>
					`;
                    cardsContainer.appendChild(card);
                });
            })
            .catch(error => console.error(error));
    </script>
